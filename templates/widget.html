<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <!-- viewport corrigÃ© pour iOS / Google Sites -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Betty â€“ Chatbot Danse</title>

  <style>
    :root{
      --rose:#f3d9ee;
      --rose-2:#ffe2f3;
      --bleu:#e6f7fb;
      --txt:#1e1d2b;
      --btn:#ff5ca0;
      --shadow:0 10px 25px rgba(0,0,0,.08);
      --radius:22px;
    }

    /* ðŸ”‘ FIX GLOBAL */
    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color:var(--txt);
      background:#fff6fb;
    }

    .wrap{
      max-width: 920px;
      margin: 24px auto;
      padding: 16px;
    }

    /* --- Header --- */
    .header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .avatar{
      width:90px;
      height:auto;
      filter: drop-shadow(var(--shadow));
      user-select:none;
      -webkit-user-drag:none;
    }

    .intro{
      background:var(--rose);
      border-radius:var(--radius);
      padding:18px 20px;
      box-shadow: var(--shadow);
      width:100%;
      line-height:1.4;
      font-size: clamp(16px, 1.8vw, 22px);
    }

    /* --- Messages --- */
    .chatbox{
      background:#fff;
      border-radius:calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      padding:18px;
      min-height: 200px;
      max-height: 55vh;
      overflow:auto;
    }

    .msg{ margin:10px 0; display:flex; }

    .msg .bubble{
      padding:14px 16px;
      border-radius:16px;
      max-width: 80ch;
      line-height:1.45;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .bot .bubble{ background:var(--rose-2); }

    .user{ justify-content:flex-end; }

    .user .bubble{ background:var(--bleu); }

    .thinking{
      display:none;
      font-style: italic;
      color:#7a7a7a;
      margin-top:6px;
    }
    .thinking.on{ display:block; }

    /* --- INPUT + BOUTON (FIX MOBILE) --- */
    .input-row{
      display:flex;
      gap:10px;
      margin-top:14px;

      position: sticky;
      bottom: 0;

      width:100%;
      padding: 10px 0 calc(10px + env(safe-area-inset-bottom));
      background: #fff6fb;
    }

    .input{
      flex:1;
      min-width:0;            /* ðŸ”¥ clÃ© anti-bouton cachÃ© */
      border:1px solid #e6e6ea;
      border-radius:14px;
      padding:14px 16px;
      font-size:16px;
      outline:none;
      background:#fff;
    }

    .btn{
      border:0;
      background:var(--btn);
      color:#fff;
      padding:14px 20px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      white-space:nowrap;     /* ðŸ”’ empÃªche la casse du bouton */
      transition: transform .05s ease-in-out, opacity .2s;
    }

    .btn:active{ transform: translateY(1px); }

    .msg a{
      color:#5a3abf;
      text-decoration: underline;
    }

    @media (max-width: 520px){
      .avatar{ width:72px; }
      .chatbox{ max-height: 58vh; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <div class="header">
      <img class="avatar" src="/static/images/betty_pirouette.gif" alt="Betty fait une pirouette !" />
      <div class="intro">
        <strong>Bonjour ! Je suis Betty</strong>, lâ€™assistante du Centre de Danse Delphine Letort ðŸ’ƒ<br />
        Que puis-je faire pour vous ?
      </div>
    </div>

    <!-- Messages -->
    <div id="chat" class="chatbox" aria-live="polite" aria-label="Conversation"></div>
    <div id="thinking" class="thinking">Betty rÃ©flÃ©chitâ€¦</div>

    <!-- Input -->
    <div class="input-row">
      <input id="inp" class="input" type="text" placeholder="Ã‰crivez votre message iciâ€¦" />
      <button class="btn" id="send">Envoyer</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const inp  = document.getElementById('inp');
    const btn  = document.getElementById('send');
    const thinking = document.getElementById('thinking');

    function append(role, html){
      const row = document.createElement('div');
      row.className = 'msg ' + (role === 'user' ? 'user' : 'bot');
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = html;
      row.appendChild(b);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    function mdToHtml(md){
      return md.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g,
        (_m, text, url) => `<a href="${url}" target="_blank" rel="noopener noreferrer">${text}</a>`);
    }

    async function send(){
      const text = inp.value.trim();
      if(!text) return;
      append('user', text);
      inp.value = '';
      thinking.classList.add('on');

      try{
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ question: text })
        });
        const data = await res.json();
        thinking.classList.remove('on');

        const reply = data.reply || data.response || data.message || 'DÃ©solÃ©e, je nâ€™ai pas compris.';
        append('bot', mdToHtml(reply));
      }catch(e){
        thinking.classList.remove('on');
        append('bot', "DÃ©solÃ©e, je ne peux pas rÃ©pondre pour le moment ðŸ˜”");
      }
    }

    btn.addEventListener('click', send);
    inp.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') send(); });

    window.setTimeout(()=>inp.focus(), 300);
  </script>
</body>
</html>
